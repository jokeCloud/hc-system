{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Bulma 0.9.4 CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    -->
    <!-- Tailwindcss 1.9.0 CSS
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!--Favicon-->
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">
    <!--Logo-->
    <link href="{% static 'img/logo-blue.ico' %}" rel="shortcut icon">
    <!--Static CSS-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title> {% block title %} HSystem {%endblock title %} </title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-ld navbar-dark bg-dark">
                <div class=col-sm>                    
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                        {% block navbar-content %}
                        <i class="fas fa-briefcase-medical"></i>&nbsp;&nbsp;Mastery Hospital
                        {% endblock navbar-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block nav-btn %}                
                    <a href="{% url 'backend' %}" class="btn btn-outline-info border-light btn-sm" id="btn-nav"> 
                        Login
                    </a>
                    {% endblock nav-btn %}     
                </div>
            </nav>
        </header>

        <!-- =================== Block content =================== -->
        {% block content %}
        
        {% endblock content %}
       

    </div> <!--END // WRAPPER-->

    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Copyright &copy; {% now 'Y' %} Allright reserved | Made with 
            <i class="text-danger fas fa-heartbeat" style="font-size: 15px;"></i> by
            <a href="https://jokecloud.github.io/" target="_blank" style="color: #0dcaf0; text-decoration: none;">emdev</a>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
